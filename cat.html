<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accueil</title>
</head>
<body>
  <h1>CatPhotoApp</h1>
  <h3>Cat Photos</h3>
  <p>See more <a href="#">cat photos</a> in our gallery.</p>
  <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/relaxing-cat.jpg">
  <div>
  <h3>Cat Lists</h3>
  <h3>Things cats love:</h3>
  <ul>
    <li>cat nip</li>
    <li>laser pointers</li>
    <li>lasagna</li>
    <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/lasagna.jpg" alt="Cats love lasagna.">
  </ul>
  </div>
  <div>
    <h3>Top 3 things cats hate:</h3>
    <ol>
      <li>flea treatment</li>
      <li>thunder</li>
      <li>other cats</li>
      <img src="https://cdn.freecodecamp.org/curriculum/cat-photo-app/cats.jpg" alt="Cats hate other cats.">
    
    </ol>
  </div>
  <form>
    <h2>Cat Form</h2>
    <fieldset>
      <legend>Is your cat an indoor or outdoor cat?</legend>
      <input type="checkbox">
      <label for="indoor">Indoor</label>
      <br>
      <input type="checkbox">
      <label for="outdoor">Outdoor</label>
    </fieldset>
    <fieldset>
      <legend>What's your cat's personality?</legend>
      <input type="radio">
      <label for="loving">Loving</label>
      <input type="radio">
      <label for="lazy">Lazy</label>
      <input type="radio">
      <label for="energetic">Energetic</label>
    </fieldset>
    <div>
      <input type="url" placeholder="cat photo URL">
      <button>Submit</button>
    </div>

  </form>
</body>
</html>
